<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #004d40, #00695c);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            animation: slideIn 1s;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #ffcc33;
            box-shadow: 0 0 5px rgba(255, 204, 51, 0.8);
        }

        .tooltip {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin: -5px 0 10px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #33cc33;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #28a428;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .field-error {
            background: #ffcccc;
            color: #800000;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin: -5px 0 10px;
        }

    </style>
</head>
<body>

<h1>Edit Company Profile</h1>

<form th:action="@{/company/edit-profile}" th:object="${company}" method="post" onsubmit="return validateForm()">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Company Name -->
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" th:field="*{companyName}" maxlength="100" required/>
    <div class="field-error" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" maxlength="255" required/>
    <div class="field-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" th:field="*{phone}" maxlength="20"/>
    <div class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

    <!-- Website -->
    <label for="website">Website:</label>
    <input type="text" id="website" th:field="*{website}" maxlength="255"/>
    <div class="field-error" th:if="${#fields.hasErrors('website')}" th:errors="*{website}"></div>

    <!-- Coordinator Name -->
    <label for="internshipCoordinator">Coordinator Name:</label>
    <input type="text" id="internshipCoordinator" th:field="*{internshipCoordinator}" maxlength="100"/>
    <div class="field-error" th:if="${#fields.hasErrors('internshipCoordinator')}" th:errors="*{internshipCoordinator}"></div>

    <!-- Coordinator Email -->
    <label for="internshipCoordinatorEmail">Coordinator Email:</label>
    <input type="email" id="internshipCoordinatorEmail" th:field="*{internshipCoordinatorEmail}" maxlength="255"/>
    <div class="field-error" th:if="${#fields.hasErrors('internshipCoordinatorEmail')}" th:errors="*{internshipCoordinatorEmail}"></div>

    <button type="submit">Save Changes</button>
</form>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank" style="color:#ffcc33; text-decoration:none;">xrddev</a>.
</footer>

</body>
</html>
