<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #004d40, #00695c);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        form {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            animation: slideIn 1s;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.8);
            color: #333;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #ffcc33;
            box-shadow: 0 0 5px rgba(255,204,51,0.8);
        }
        .tooltip {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            margin: -5px 0 10px;
            text-align: left;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #33cc33;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #28a428;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Edit Company Profile</h1>

<form th:action="@{/company/edit-profile}" th:object="${COMPANY_DASHBOARD_DTO}" method="post" onsubmit="return validateForm()">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Email (readonly) -->
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" readonly/>
    <div class="tooltip">Email cannot be changed !</div>

    <!-- Company Name -->
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" th:field="*{companyName}" maxlength="100" required/>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" maxlength="255" required/>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" th:field="*{phone}" maxlength="20"/>

    <!-- Website -->
    <label for="website">Website:</label>
    <input type="text" id="website" th:field="*{website}" maxlength="255"/>

    <!-- Coordinator Name -->
    <label for="internshipCoordinator">Coordinator Name:</label>
    <input type="text" id="internshipCoordinator" th:field="*{internshipCoordinator}" maxlength="100"/>

    <!-- Coordinator Email -->
    <label for="internshipCoordinatorEmail">Coordinator Email:</label>
    <input type="email" id="internshipCoordinatorEmail" th:field="*{internshipCoordinatorEmail}" maxlength="255"/>

    <button type="submit">Save Changes</button>
</form>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank" style="color:#ffcc33; text-decoration:none;">xrddev</a>.
</footer>

<script>
    function validateForm() {
        const name = document.getElementById("companyName").value.trim();
        const address = document.getElementById("address").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const website = document.getElementById("website").value.trim();
        const coordinator = document.getElementById("internshipCoordinator").value.trim();
        const email = document.getElementById("internshipCoordinatorEmail").value.trim();

        if (!name || !address || !phone || !coordinator || !email) {
            showError("Please fill in all required fields.");
            return false;
        }

        if (name.length > 150) {
            showError("Company name can be up to 150 characters.");
            return false;
        }

        if (address.length > 200) {
            showError("Address can be up to 200 characters.");
            return false;
        }

        if (coordinator.length > 100) {
            showError("Coordinator name can be up to 100 characters.");
            return false;
        }

        if (email.length > 100) {
            showError("Coordinator email can be up to 100 characters.");
            return false;
        }

        if (website.length > 0 && website.length > 100) {
            showError("Website can be up to 100 characters.");
            return false;
        }

        const commaCount = (address.match(/,/g) || []).length;
        if (commaCount < 2) {
            showError("Address must be in the format: Street Number, City, Postal Code (with commas).");
            return false;
        }

        const addressPattern = /,\s*\d{5}$/;
        if (!addressPattern.test(address)) {
            showError("The address must end with a valid 5-digit postal code.");
            return false;
        }

        const phonePattern = /^\+?[0-9 ]{7,15}$/;
        if (!phonePattern.test(phone)) {
            showError("Phone number must be 7-15 digits and can include spaces and an optional '+'.");
            return false;
        }

        const websitePattern = /^(https?:\/\/)?([\w\-]+\.)+[a-z]{2,}(\/\S*)?$/i;
        if (website && !websitePattern.test(website)) {
            showError("Website must be a valid URL.");
            return false;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            showError("Please enter a valid email address.");
            return false;
        }

        showSuccess("Changes saved successfully!");
        return true;
    }

    function showError(message) {
        let errorBox = document.getElementById("error-message");
        if (!errorBox) {
            errorBox = document.createElement("div");
            errorBox.id = "error-message";
            errorBox.className = "message-box error";
            document.body.insertBefore(errorBox, document.body.firstChild);
        }
        errorBox.textContent = message;
        errorBox.style.display = "block";
    }

    function showSuccess(message) {
        let successBox = document.getElementById("success-message");
        if (!successBox) {
            successBox = document.createElement("div");
            successBox.id = "success-message";
            successBox.className = "message-box success";
            document.body.insertBefore(successBox, document.body.firstChild);
        }
        successBox.textContent = message;
        successBox.style.display = "block";
    }
</script>


</body>
</html>
