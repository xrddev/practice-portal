<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Evaluation</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #ffcc33;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .error {
            color: #ff6666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #33cc33;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #28a428;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Intern Evaluation Form</h1>

<form th:action="@{/company/evaluation}" th:object="${evaluation}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{positionId}" />

    <label for="motivation">Motivation</label>
    <select id="motivation" th:field="*{motivation}">
        <option value="" disabled selected>Select rating</option>
        <option th:each="r : ${T(xrddev.practiceportal.model.enums.Rating).values()}"
                th:value="${r}" th:text="${r}"></option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('motivation')}" th:errors="*{motivation}"></div>

    <label for="effectiveness">Effectiveness</label>
    <select id="effectiveness" th:field="*{effectiveness}">
        <option value="" disabled selected>Select rating</option>
        <option th:each="r : ${T(xrddev.practiceportal.model.enums.Rating).values()}"
                th:value="${r}" th:text="${r}"></option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('effectiveness')}" th:errors="*{effectiveness}"></div>

    <label for="efficiency">Efficiency</label>
    <select id="efficiency" th:field="*{efficiency}">
        <option value="" disabled selected>Select rating</option>
        <option th:each="r : ${T(xrddev.practiceportal.model.enums.Rating).values()}"
                th:value="${r}" th:text="${r}"></option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('efficiency')}" th:errors="*{efficiency}"></div>

    <label for="overallGrade">Overall Grade</label>
    <select id="overallGrade" th:field="*{overallGrade}">
        <option value="" disabled selected>Select grade</option>
        <option th:each="g : ${T(xrddev.practiceportal.model.enums.OverallGrade).values()}"
                th:value="${g}" th:text="${g}"></option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('overallGrade')}" th:errors="*{overallGrade}"></div>

    <label for="comments">Comments</label>
    <textarea id="comments" th:field="*{comments}" maxlength="500"
              placeholder="Provide any additional comments (optional)"></textarea>
    <div class="error" th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></div>

    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="submit-btn">Submit Evaluation</button>
    </div>

</form>

</body>
</html>
