<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company – Internship Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .action-buttons button {
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .action-buttons button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .position-info {
            text-align: left;
        }
        .position-title {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .position-deadline {
            font-size: 0.9rem;
            color: #ffcc33;
        }
        .position-actions button {
            margin-left: 6px;
            border: none;
            border-radius: 5px;
            padding: 6px 12px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .edit-button {
            background-color: #ff4d4d;
            color: white;
        }
        .edit-button:hover {
            background-color: #e60000;
        }
        .delete-button {
            background-color: #ff4d4d;
            color: white;
        }
        .delete-button:hover {
            background-color: #e60000;
        }
        .add-position-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .add-position-btn {
            background-color: #33cc33;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .add-position-btn:hover {
            background-color: #28a428;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }
        a {
            color: #ffcc33;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Company – Internship Dashboard</h1>

<div class="box" style="position: relative;">
    <div class="action-buttons">
        <form th:action="@{/edit-profile}" method="get">
            <button type="submit">Edit Profile</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>
    <p>Welcome, <strong th:text="${companyDto.companyName}">Company Name</strong>!</p>
    <p>Your email: <strong th:text="${companyDto.email}">email@company.com</strong></p>
    <p>Your address: <strong th:text="${companyDto.address}">123 Some St.</strong></p>
</div>


<div class="box">
    <h2>Your Posted Positions</h2>
    <ul>
        <li th:each="position : ${internshipPositionResponseDto}">
            <div class="position-info">
                <div class="position-title" th:text="${position.title}">Position Title</div>
                <div class="position-dates">
                    <span th:text="'Start Date: ' + ${#dates.format(position.startDate, 'yyyy-MM-dd')}">Start Date</span>
                    &nbsp;–&nbsp;
                    <span th:text="'End Date: ' + ${#dates.format(position.endDate, 'yyyy-MM-dd')}">End Date</span>
                </div>
                <div class="position-description" th:text="${position.description}" style="margin-top: 8px; font-size: 0.95rem; color: rgba(255,255,255,0.85);">
                    Description goes here
                </div>
            </div>
            <div class="position-actions">
                <!-- Edit -->
                <form th:action="@{|/company/positions/edit/${position.id}|}" method="get" style="display:inline;">
                    <button class="edit-button"
                            type="submit"
                            th:disabled="${!ApplicationsStatus}"
                            th:classappend="${!ApplicationsStatus} ? ' disabled-button' : ''"
                            th:title="${!ApplicationsStatus} ? 'Applications period ended. You cannot edit positions' : ''">
                        Edit
                    </button>
                </form>

                <!-- Delete -->
                <form th:action="@{|/company/positions/delete/${position.id}|}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="delete-button"
                            type="submit"
                            onclick="return confirm('Are you sure you want to delete this position?');"
                            th:disabled="${!ApplicationsStatus}"
                            th:classappend="${!ApplicationsStatus} ? ' disabled-button' : ''"
                            th:title="${!ApplicationsStatus} ? 'Applications period ended. You cannot delete positions' : ''">
                        Delete
                    </button>
                </form>

                <!-- Evaluation -->
                <form th:action="@{|/company/positions/evaluation/${position.id}|}" method="get" style="display:inline;">
                    <button class="edit-button"
                            type="submit"
                            th:disabled="${!EvaluationsStatus}"
                            th:classappend="${!EvaluationsStatus} ? ' disabled-button' : ''"
                            th:title="${!EvaluationsStatus} ? 'Evaluation period is not open yet' : ''">
                        Evaluation
                    </button>
                </form>
            </div>
        </li>
    </ul>
    <div class="add-position-container">
        <form th:action="@{/company/new-position}" method="get">
            <button class="add-position-btn" type="submit">+ Add New Position</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
