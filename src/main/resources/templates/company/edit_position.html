<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship Position</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 { margin-bottom: 30px; font-size: 2.5rem; color: #ffcc33; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
        form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            width: 90%; max-width: 450px;
            animation: slideIn 1s;
        }
        label { display: block; margin: 10px 0 5px; font-size: 1rem; }
        input, textarea, select {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: none; border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace; font-size: 1rem;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border: 2px solid #ffcc33; box-shadow: 0 0 5px rgba(255,204,51,0.8);
        }
        textarea { resize: none; height: 100px; }
        .tooltip { font-size: 0.9rem; color: rgba(255,255,255,0.7); margin: -5px 0 10px; text-align: left; }
        button {
            width: 100%; padding: 12px; background-color: #0059b3;
            color: white; border: none; border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace; font-size: 1.2rem;
            cursor: pointer; transition: background-color 0.3s, transform 0.2s;
        }
        button:hover { background-color: #003d80; transform: scale(1.05); }
        footer {
            text-align: center; background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.9); padding: 10px 0;
            font-size: 0.8rem; margin-top: auto; width: 100%;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Edit Internship Position</h1>

<form th:action="@{|/company/positions/edit/${position.id}|}"
      th:object="${INTERNSHIP_POSITION_EDIT_DTO}"
      method="post"
      onsubmit="return validateEditForm()">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" th:value="*{title}" required/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required/>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required/>

    <button type="submit">Save Changes</button>
</form>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank" style="color:#ffcc33; text-decoration:none;">
        xrddev
    </a>.
</footer>

<script>
    function validateEditForm() {
        const title = document.getElementById("title").value.trim();
        const description = document.getElementById("description").value.trim();
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        if (!title || title.length > 150) {
            alert("Title is required and can be up to 150 characters.");
            return false;
        }
        if (!description || description.length > 500) {
            alert("Description is required and can be up to 500 characters.");
            return false;
        }
        if (!startDate) {
            alert("Start date is required.");
            return false;
        }
        if (!endDate) {
            alert("End date is required.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
