<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Internship Position</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        form {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            width: 90%; max-width: 450px;
            animation: slideIn 1s;
        }
        label { display: block; margin: 10px 0 5px; font-size: 1rem; }
        input, textarea, select {
            width: 100%; padding: 10px; margin-bottom: 10px;
            border: none; border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace; font-size: 1rem;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border: 2px solid #ffcc33;
            box-shadow: 0 0 5px rgba(255,204,51,0.8);
        }
        textarea { resize: none; height: 100px; }
        .tooltip { font-size: 0.9rem; color: rgba(255,255,255,0.7); margin: -5px 0 10px; text-align: left; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover { background-color: #003d80; transform: scale(1.05); }
        .selected-skills, .selected-interests {
            display: flex; flex-wrap: wrap; gap: 8px;
            padding: 10px; border: 1px solid #ffcc33; border-radius: 5px;
            background: rgba(255,255,255,0.1); margin-bottom: 20px;
        }
        .skill-tag, .interest-tag {
            display: flex; align-items: center;
            background: #0073e6; color: white; padding: 5px 15px;
            border-radius: 20px; font-size: 0.9rem;
        }
        .skill-tag button, .interest-tag button {
            all: unset; background: #ff4d4d; color: white;
            font-size: 0.9rem; font-weight: bold; margin-left: 10px;
            border-radius: 50%; width: 20px; height: 20px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: background 0.3s, transform 0.2s;
        }
        .skill-tag button:hover, .interest-tag button:hover {
            background: #ff3333; transform: scale(1.1);
        }
        .field-error {
            color: #ffcccc;
            background: rgba(255, 0, 0, 0.1);
            padding: 6px 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
        }
        ul {
            padding-left: 18px;
        }
        .field-error ul {
            list-style: disc;
            margin: 0;
            padding-left: 20px;
        }
        footer {
            text-align: center; background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.9); padding: 10px 0;
            font-size: 0.8rem; margin-top: auto; width: 100%;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Edit Internship Position</h1>

<form th:action="@{/company/positions/edit}" th:object="${position}" method="post">

    <div class="field-error" th:if="${#fields.hasGlobalErrors()}">
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err.defaultMessage}"></li>
        </ul>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:field="*{id}"/>

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" maxlength="150"/>
    <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" maxlength="500"></textarea>
    <div class="field-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}"/>
    <div class="field-error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}"/>
    <div class="field-error" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>

    <label for="skillsSelect">Required Skills:</label>
    <select id="skillsSelect">
        <option value="" disabled selected>Select a skill</option>
        <th:block th:each="skill : ${SKILLS}">
            <option th:value="${skill}" th:text="${#strings.capitalize(skill.toLowerCase().replace('_',' '))}"></option>
        </th:block>
    </select>
    <div class="tooltip">Select skills one by one. Selected skills will appear below.</div>
    <div id="selectedSkillsContainer" class="selected-skills"></div>
    <div id="skillsHiddenInputs"></div>
    <div class="field-error" th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></div>

    <label for="interestsSelect">Related Interests:</label>
    <select id="interestsSelect">
        <option value="" disabled selected>Select an interest</option>
        <th:block th:each="interest : ${INTERESTS}">
            <option th:value="${interest}" th:text="${#strings.capitalize(interest.toLowerCase().replace('_',' '))}"></option>
        </th:block>
    </select>
    <div class="tooltip">Select interests one by one. Selected interests will appear below.</div>
    <div id="selectedInterestsContainer" class="selected-interests"></div>
    <div id="interestsHiddenInputs"></div>
    <div class="field-error" th:if="${#fields.hasErrors('interests')}" th:errors="*{interests}"></div>

    <button type="submit">Save Changes</button>
</form>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank" style="color:#ffcc33; text-decoration:none;">
        xrddev
    </a>.
</footer>
<script th:inline="javascript">
    /*<![CDATA[*/
    let selectedSkills = /*[[${position.skills}]]*/ [];
    let selectedInterests = /*[[${position.interests}]]*/ [];
    /*]]>*/
</script>
<script>
    function updateSkillsContainer() {
        const container = document.getElementById('selectedSkillsContainer');
        const hidden = document.getElementById('skillsHiddenInputs');
        container.innerHTML = '';
        hidden.innerHTML = '';
        selectedSkills.forEach(skill => {
            const tag = document.createElement('div');
            tag.className = 'skill-tag';
            tag.textContent = skill.replace(/_/g,' ').toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
            const btn = document.createElement('button');
            btn.textContent = '×';
            btn.onclick = () => removeSkill(skill);
            tag.appendChild(btn);
            container.appendChild(tag);
            const inp = document.createElement('input');
            inp.type = 'hidden'; inp.name = 'skills'; inp.value = skill;
            hidden.appendChild(inp);
        });
    }
    function updateInterestsContainer() {
        const container = document.getElementById('selectedInterestsContainer');
        const hidden = document.getElementById('interestsHiddenInputs');
        container.innerHTML = '';
        hidden.innerHTML = '';
        selectedInterests.forEach(interest => {
            const tag = document.createElement('div');
            tag.className = 'interest-tag';
            tag.textContent = interest.replace(/_/g,' ').toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
            const btn = document.createElement('button');
            btn.textContent = '×';
            btn.onclick = () => removeInterest(interest);
            tag.appendChild(btn);
            container.appendChild(tag);
            const inp = document.createElement('input');
            inp.type = 'hidden'; inp.name = 'interests'; inp.value = interest;
            hidden.appendChild(inp);
        });
    }
    function removeSkill(skill) {
        selectedSkills = selectedSkills.filter(s => s !== skill);
        updateSkillsContainer();
    }
    function removeInterest(interest) {
        selectedInterests = selectedInterests.filter(i => i !== interest);
        updateInterestsContainer();
    }
    document.getElementById('skillsSelect').addEventListener('change', e => {
        const val = e.target.value;
        if (val && !selectedSkills.includes(val)) {
            selectedSkills.push(val);
            updateSkillsContainer();
        }
        e.target.value = '';
    });
    document.getElementById('interestsSelect').addEventListener('change', e => {
        const val = e.target.value;
        if (val && !selectedInterests.includes(val)) {
            selectedInterests.push(val);
            updateInterestsContainer();
        }
        e.target.value = '';
    });
    updateSkillsContainer();
    updateInterestsContainer();
</script>
</body>
</html>
