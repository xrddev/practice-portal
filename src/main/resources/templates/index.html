<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Portal - University of Ioannina</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 3.5rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
            letter-spacing: 1.5px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003d80;
            transform: scale(1.05);
        }
        .announcements {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .announcement-item {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }
        .error-box {
            display: none;
            background: rgba(255, 0, 0, 0.85);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Practice Portal of the University of Ioannina</h1>

<div class="container">
    <h2>Login</h2>

    <!-- Error message on authentication failure -->
    <div class="error-box"
         th:if="${param.error}"
         th:text="'Invalid credentials. Please try again.'"
         th:style="'display:block'">
    </div>

    <form id="loginForm" th:action="@{/login}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">
        <a href="/reset-password" style="color: #ffcc33; text-decoration: none;">
            Forgot your password?
        </a>
    </p>
    <p style="margin-top: 15px;">
        Don't have an account?
        <a href="/public/register" style="color: #ffcc33; text-decoration: none;">
            Register
        </a>
    </p>
</div>

<div class="announcements">
    <h2>Announcements</h2>
    <div>
        <th:block th:each="announcement : ${ANNOUNCEMENTS}">
            <div class="announcement-item">
                üîî [<span th:text="${#temporals.format(announcement.datePosted, 'dd/MM/yyyy')}"></span>]
                <span th:text="${announcement.message}"></span>
            </div>
        </th:block>
        <th:block th:if="${#lists.isEmpty(ANNOUNCEMENTS)}">
            <p>No announcements are available at the moment.</p>
        </th:block>
    </div>
</div>

<footer>
    &copy; 2025. Developed with ‚ù§Ô∏è by
    <a href="https://github.com/xrddev" target="_blank"
       style="color: #ffcc33; text-decoration: none;">
        xrddev
    </a>.
</footer>
</body>
</html>
