<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        #countdown {
            font-weight: bold;
            color: #ffcc33;
            font-size: 1.8rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            padding: 12px 25px;
            background-color: #0059b3;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #003d80;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
            border: none;
            position: absolute;
            bottom: 0;
        }
    </style>
    <script>
        let secondsRemaining = 10;

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = secondsRemaining;
            if (secondsRemaining === 0) {
                document.getElementById('redirectForm').submit();
            }
            secondsRemaining--;
        }

        window.onload = function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</head>
<body>

<h1>Registration Successful!</h1>
<p>Your registration was completed successfully. Redirecting to the homepage in <span id="countdown">5</span> seconds.</p>

<form id="redirectForm" method="post" action="/public/register/success/redirectToIndex">
    <button type="submit">Go to Homepage Now</button>
</form>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank" style="color: #ffcc33; text-decoration: none;">
        xrddev
    </a>.
</footer>

</body>
</html>
