<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffcc33;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            animation: popIn 1s ease;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        #countdown {
            font-weight: bold;
            color: #ffcc33;
            font-size: 2rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .button {
            background: #ff9933;
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background: #cc7a29;
            transform: scale(1.15);
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            width: 100%;
        }
        a {
            color: #ffcc33;
            text-decoration: none;
        }
    </style>
    <script>
        let secondsRemaining = 10;
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = secondsRemaining;
            if (secondsRemaining === 0) {
                document.getElementById('redirectForm').submit();
            }
            secondsRemaining--;
        }
        window.onload = function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</head>
<body>

<main>
    <h1>üéâ Registration Successful!</h1>
    <p>Your registration was completed successfully. Redirecting to the homepage in <span id="countdown">10</span> seconds.</p>

    <form id="redirectForm" method="post" action="/public/register/success/redirectToIndex">
        <button type="submit" class="button">üè† Go to Homepage Now</button>
    </form>
</main>

<footer>

</footer>

</body>
</html>
