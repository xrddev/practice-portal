<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Choose User Type</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Κρατάει το footer στο κάτω μέρος */
            min-height: 100vh; /* Εξασφαλίζει ύψος της οθόνης */
        }

        h1 {
            margin: 40px 0; /* Περισσότερο κενό πάνω-κάτω */
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
            letter-spacing: 2px; /* Εξισορρόπηση κειμένου */
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: 150px auto; /* Κεντραρισμένο */
            animation: fadeIn 1s;
        }

        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgb(70, 130, 180);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: rgb(47, 79, 120);
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(1.05);
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3); /* Χρώμα background για συνέπεια */
            color: rgba(255, 255, 255, 0.9); /* Χρώμα font για συνέπεια */
            padding: 10px 0; /* Προσθήκη padding */
            font-size: 0.8rem; /* Ίδιο μέγεθος γραμματοσειράς */
            margin-top: auto; /* Κρατά το footer στο κάτω μέρος */
            width: 100%; /* Καλύπτει ολόκληρο το πλάτος */
            border: none; /* Εξασφαλίζει ότι δεν υπάρχει γραμμή */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<h1>**Select Your Role**</h1>

<div class="selection-container">
    <!-- Κουμπί για Φοιτητές -->
    <form action="/public/register/student" method="get">
        <button type="submit">Register as <b>Student</b></button>
    </form>

    <!-- Κουμπί για Καθηγητές -->
    <form action="/public/register/professor" method="get">
        <button type="submit">Register as <b>Professor</b></button>
    </form>

    <!-- Κουμπί για Εταιρίες -->
    <form action="/public/register/company" method="get">
        <button type="submit">Register as <b>Company</b></button>
    </form>
</div>


<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank"
       style="color: #ffcc33; text-decoration: none;">
        xrddev
    </a>.
</footer>
</body>
</html>
