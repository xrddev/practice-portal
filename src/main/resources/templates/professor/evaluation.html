<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluate Internship</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            flex-grow: 1;
        }


        .student-card, form {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }


        h1 {
            font-size: 2.2rem;
            color: #ffcc33;
            text-align: center;
            margin-bottom: 30px;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .student-card p {
            font-size: 1rem;
            margin: 8px 0;
        }

        .student-card strong {
            color: #ffcc33;
        }

        .tags {
            margin-top: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #ffcc33;
            color: #003366;
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 4px 6px 0 0;
        }

        .tag.interest {
            background-color: #33ccff;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffcc33;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e60000;
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
        }

        a {
            color: #ffcc33;
            text-decoration: none;
        }


    </style>
</head>
<body>

<div class="container">
    <h1>Evaluate the Student</h1>

    <!-- Student Info -->
    <div class="student-card">
        <p><strong>Name:</strong> <span th:text="${assignment.student.firstName + ' ' + assignment.student.lastName}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${assignment.student.email}">student@uoi.gr</span></p>
        <p><strong>Department:</strong> <span th:text="${assignment.student.department}">INFORMATICS</span></p>
        <p><strong>Year of Study:</strong> <span th:text="${assignment.student.yearOfStudy}">3</span></p>
        <p><strong>Grade:</strong> <span th:text="${assignment.student.averageGrade}">8.5</span></p>
        <p><strong>Preferred Location:</strong> <span th:text="${assignment.student.preferredLocation}">Ioannina</span></p>

        <div class="tags" th:if="${assignment.student.skills}">
            <strong>Skills:</strong><br/>
            <span class="tag" th:each="skill : ${assignment.student.skills}" th:text="${skill}">Skill</span>
        </div>

        <div class="tags" th:if="${assignment.student.interests}">
            <strong>Interests:</strong><br/>
            <span class="tag interest" th:each="interest : ${assignment.student.interests}" th:text="${interest}">Interest</span>
        </div>
    </div>

    <!-- Evaluation Form -->
    <form th:action="@{/professor/evaluation}" th:object="${evaluation}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="assignmentId" th:value="${assignment.id}" />
        <input type="hidden" name="studentId" th:value="${assignment.student.id}" />


        <label for="motivation">Motivation:</label>
        <select id="motivation" th:field="*{motivation}">
            <option value="" disabled selected>Select rating</option>
            <option th:each="r : ${RATINGS}" th:value="${r}"
                    th:text="${#strings.capitalize(r.toLowerCase().replace('_',' '))}">Rating</option>
        </select>

        <label for="effectiveness">Effectiveness:</label>
        <select id="effectiveness" th:field="*{effectiveness}">
            <option value="" disabled selected>Select rating</option>
            <option th:each="r : ${RATINGS}" th:value="${r}"
                    th:text="${#strings.capitalize(r.toLowerCase().replace('_',' '))}">Rating</option>
        </select>

        <label for="efficiency">Efficiency:</label>
        <select id="efficiency" th:field="*{efficiency}">
            <option value="" disabled selected>Select rating</option>
            <option th:each="r : ${RATINGS}" th:value="${r}"
                    th:text="${#strings.capitalize(r.toLowerCase().replace('_',' '))}">Rating</option>
        </select>

        <label for="overallGrade">Overall Grade:</label>
        <input type="number"
               id="overallGrade"
               th:field="*{overallGrade}"
               min="0" max="10" step="0.5"
               required
               style="margin-bottom: 15px;" />


        <label for="comments">Comments:</label>
        <textarea id="comments" th:field="*{comments}" placeholder="Write your comments..."></textarea>

        <button type="submit">Submit Evaluation</button>
    </form>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
