<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor – Internship Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            position: relative;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .action-buttons button {
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .action-buttons button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }
        .position-tags {
            text-align: center;
            margin-top: 20px;
        }
        .position-tags .tag {
            display: inline-block;
            background-color: #eacd45;
            color: #003366;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 6px 8px 0 0;
            transition: opacity 0.2s;
        }
        .position-tags .tag:hover {
            opacity: 0.85;
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }
        a {
            color: #ffcc33;
            text-decoration: none;
        }

        .message-box {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1rem;
            font-weight: bold;
            width: 90%;
            max-width: 800px;
        }

        .message-box.success {
            background: rgba(46, 204, 113, 0.9);
            color: white;
        }

        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 0;
        }



    </style>
</head>
<body>

<h1>Professor – Internship Dashboard</h1>

<div class="box">
    <div class="action-buttons">
        <form th:action="@{/professor/edit-profile}" method="get">
            <button type="submit">Edit Profile</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

    <p>Welcome, <strong th:text="|${professor.firstName} ${professor.lastName}|">Professor Name</strong>!</p>
    <p>Your email: <strong th:text="${professor.email}">email@uoi.gr</strong></p>
    <p>Department: <strong th:text="${professor.department}">YourDepartment</strong></p>

    <div class="position-tags interests" th:if="${professor.interests}">
        <span class="label" style="font-size: 1.2rem;">Interests:</span><br/>
        <span th:each="interest : ${professor.interests}" th:text="${interest}" class="tag">Interest</span>
    </div>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>


<script>
    window.addEventListener("DOMContentLoaded", () => {
        const fadeOutFlash = (id) => {
            const el = document.getElementById(id);
            if (el) {
                setTimeout(() => {
                    el.classList.add("fade-out");
                    setTimeout(() => el.remove(), 1000);
                }, 1000);
            }
        };

        fadeOutFlash("profile-success");
    });
</script>

</body>
</html>
