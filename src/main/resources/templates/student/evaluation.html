<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluate Internship</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            flex-grow: 1;
        }

        h1 {
            font-size: 2.2rem;
            color: #ffcc33;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #ffcc33;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e60000;
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
        }

        a {
            color: #ffcc33;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Evaluate Your Internship</h1>

    <form th:action="@{/student/evaluation}" th:object="${evaluation}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <select id="rating" th:field="*{rating}">
            <option value="" disabled selected>Select rating</option>
            <option th:each="rate : ${RATINGS}"
                    th:value="${rate}"
                    th:text="${#strings.capitalize(rate.toLowerCase().replace('_', ' '))}">
            </option>
        </select>

        <label for="comment">Comments:</label>
        <textarea id="comment" th:field="*{comment}" placeholder="Write your comments..."></textarea>

        <button type="submit">Submit Evaluation</button>
    </form>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
