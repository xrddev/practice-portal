<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student – Internship Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 20px 30px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 0.8s ease forwards;
            margin-top: 30px;
            position: relative;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        p {
            font-size: 1.4rem;
            margin: 20px 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .action-buttons button {
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .edit-button {
            background: #ffcc33;
            color: black;
        }
        .edit-button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        .logout-button {
            background: #ff4d4d;
            color: white;
        }
        .logout-button:hover {
            background: #e60000;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
            border: none;
        }
        a {
            color: #ffcc33;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Student – Internship Dashboard</h1>

<div class="box">
    <div class="action-buttons">
        <form action="#" th:action="@{/edit-profile}" method="get" style="display:inline;">
            <button type="submit" class="edit-button">Edit Profile</button>
        </form>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    <p>
        Welcome,
        <strong th:text="${student.fullName}">Student Name</strong>!
    </p>
    <p>
        Your email:
        <strong th:text="${student.email}">student@example.com</strong>
    </p>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
