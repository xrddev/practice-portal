<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student – Dashboard</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            position: relative;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .action-buttons button {
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .action-buttons button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        .position-tags {
            text-align: center;
            margin-top: 20px;
        }

        .position-tags .tag {
            display: inline-block;
            background-color: #eacd45;
            color: #003366;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 6px 8px 0 0;
            transition: opacity 0.2s;
        }

        .position-tags .tag:hover {
            opacity: 0.85;
        }

        .position-tags.interests .tag {
            background-color: #33ccff;
            color: #003366;
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }

        a {
            color: #ffcc33;
            text-decoration: none;
        }

    </style>
</head>
<body>

<h1>Student – Dashboard</h1>

<div class="box">
    <div class="action-buttons">
        <form th:action="@{/student/edit-profile}" method="get">
            <button type="submit">Edit Profile</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

    <p><strong>Name:</strong> <span th:text="|${student.firstName} ${student.lastName}|">Student Name</span></p>
    <p><strong>Student Number:</strong> <span th:text="${student.studentNumber}">123456</span></p>
    <p><strong>Email:</strong> <span th:text="${student.email}">student@example.com</span></p>
    <p><strong>Department:</strong> <span th:text="${student.department}">Department</span></p>
    <p><strong>Year of Study:</strong> <span th:text="${student.yearOfStudy}">3</span></p>
    <p><strong>Average Grade:</strong> <span th:text="${student.averageGrade}">8.5</span></p>
    <p><strong>Preferred Location:</strong> <span th:text="${student.preferredLocation ?: '---'}">Ioannina</span></p>

    <div class="position-tags skills" th:if="${student.skills}">
        <span class="label" style="font-size: 1.2rem;">Skills:</span><br/>
        <span th:each="skill : ${student.skills}" th:text="${skill}" class="tag">Skill</span>
    </div>

    <div class="position-tags interests" th:if="${student.interests}">
        <span class="label" style="font-size: 1.2rem;">Interests:</span><br/>
        <span th:each="interest : ${student.interests}" th:text="${interest}" class="tag">Interest</span>
    </div>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
