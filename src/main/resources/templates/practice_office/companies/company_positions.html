<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Posted Positions</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        .position-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .index-badge {
            min-width: 38px;
            height: 38px;
            background-color: #ffcc33;
            color: #003366;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            flex-shrink: 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .position-info {
            flex: 1;
        }

        .position-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .position-description {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .position-dates {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .inline-tags {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .label-title-inline {
            font-weight: bold;
            font-size: 1rem;
            color: #ffcc33;
        }

        .tag {
            display: inline-block;
            background-color: #ffcc33;
            color: #003366;
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 0.9rem;
            font-weight: bold;
            margin: 4px 6px 0 0;
        }

        .tag.interest {
            background-color: #33ccff;
        }

        footer {
            margin-top: auto;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            font-size: 0.8rem;
            width: 100%;
        }

        a {
            color: #ffcc33;
            text-decoration: none;
        }

    </style>
</head>

<body>

<h1>
    Posted Positions –
    <span th:text="${companyName}"
          style="color: #ffffff; background-color: #ffcc33; padding: 4px 12px; border-radius: 8px;
                 font-size: 1.1em; box-shadow: 0 0 6px rgba(0,0,0,0.3); margin-left: 10px;">
    Company Name
    </span>
</h1>


<div style="width: 90%; max-width: 1000px; margin-bottom: 10px; display: flex; justify-content: flex-end;">
    <form th:action="@{/practice-office/companies/dashboard}" method="get">
        <button type="submit"
                style="background-color: #33cc33; color: white; border: none; border-radius: 5px;
                       padding: 10px 20px; font-size: 1rem; font-family: 'Ubuntu Mono', monospace;
                       cursor: pointer; transition: background-color 0.3s;">
            ← Back to Companies
        </button>
    </form>
</div>


<div class="box">
    <ul>
        <li class="position-item" th:each="position, iterStat : ${positions}" style="justify-content: space-between;">
            <div style="display: flex; align-items: flex-start; gap: 12px;">
                <div class="index-badge" th:text="${iterStat.index + 1}">1</div>
                <div class="position-info">
                    <div style="font-size: 1.4rem; font-weight: bold; color: #ffffff; margin-bottom: 8px;">
                        Position ID: <span th:text="${position.id}">123</span>
                    </div>
                    <div class="position-title" th:text="${position.title}">Position Title</div>
                    <div class="position-description" th:text="${position.description}">Description</div>
                    <div class="position-dates">
                        <span th:text="'Start Date: ' + ${position.startDate}">Start</span> –
                        <span th:text="'End Date: ' + ${position.endDate}">End</span>
                    </div>

                    <div th:if="${position.skills}" class="inline-tags">
                        <div class="label-title-inline">Skills:</div>
                        <div>
                            <span class="tag" th:each="skill : ${position.skills}" th:text="${skill}">Skill</span>
                        </div>
                    </div>

                    <div th:if="${position.interests}" class="inline-tags">
                        <div class="label-title-inline">Interests:</div>
                        <div>
                            <span class="tag interest" th:each="interest : ${position.interests}" th:text="${interest}">Interest</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete button πάνω δεξιά -->
            <div>
                <form th:action="@{|/practice-office/companies/positions/delete/${position.id}/${companyId}|}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this position?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit"
                            style="background-color: #ff4d4d; color: white; border: none; border-radius: 5px;
               padding: 6px 14px; font-size: 0.85rem; font-family: 'Ubuntu Mono', monospace;
               cursor: pointer; transition: background-color 0.3s, transform 0.2s;">
                        Delete
                    </button>
                </form>
            </div>
        </li>

    </ul>

    <div th:if="${positions == null or #lists.isEmpty(positions)}"
         style="text-align: center; color: rgba(255,255,255,0.85); font-size: 1.1rem; padding: 20px;">
        No positions have been posted by this company.
    </div>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
