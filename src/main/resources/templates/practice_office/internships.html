<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Internship Positions</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .back-button-container {
            width: 95%;
            max-width: 1000px;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .count-badge {
            width: 95%;
            max-width: 1000px;
            margin-bottom: 10px;
        }

        .count-badge span {
            display: inline-block;
            background-color: #ffcc33;
            color: #003366;
            border-radius: 20px;
            padding: 6px 18px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            position: relative;
        }

        .box p {
            font-size: 1.2rem;
            margin: 8px 0;
        }

        .action-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .action-buttons form {
            display: inline;
        }

        .action-buttons button {
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .action-buttons button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            margin-top: auto;
            width: 100%;
        }

        a {
            color: #ffcc33;
            text-decoration: none;
        }

        .tag-group {
            margin-top: 6px;
        }

        .tag {
            display: inline-block;
            background-color: #ffcc33;
            color: #003366;
            border-radius: 20px;
            padding: 5px 14px;
            font-size: 0.85rem;
            font-weight: bold;
            margin: 4px 6px 0 0;
        }

        .tag.interest {
            background-color: #33ccff;
        }
    </style>
</head>
<body>

<h1>All Internship Positions</h1>

<div class="back-button-container">
    <form th:action="@{/practice-office/dashboard}" method="get">
        <button type="submit">← Back to Dashboard</button>
    </form>
</div>

<div class="count-badge">
    <span>Total Positions: <span th:text="${positions.size()}">0</span></span>
</div>

<div th:each="position, iterStat : ${positions}" class="box">
    <div class="action-buttons">
        <form th:action="@{/practice-office/internships/delete/{id}(id=${position.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" onclick="return confirm('Are you sure you want to delete this position?');">
                Delete
            </button>
        </form>
    </div>

    <p><strong>Title:</strong> <span th:text="${position.title}">Title</span></p>
    <p><strong>Description:</strong> <span th:text="${position.description}">Description</span></p>
    <p><strong>Start Date:</strong> <span th:text="${position.startDate}">2025-06-01</span></p>
    <p><strong>End Date:</strong> <span th:text="${position.endDate}">2025-08-31</span></p>

    <div class="tag-group" th:if="${position.skills}">
        <span class="tag" th:each="skill : ${position.skills}" th:text="${skill}">Skill</span>
    </div>
    <div class="tag-group" th:if="${position.interests}">
        <span class="tag interest" th:each="interest : ${position.interests}" th:text="${interest}">Interest</span>
    </div>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
