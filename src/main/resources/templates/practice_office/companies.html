<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Practice Office – All Companies</title>
    <link rel="icon" href="/uoi-logo-new-1024x784.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0073e6, #00b3b3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 40px 0 20px;
            font-size: 3rem;
            text-align: center;
            color: #ffcc33;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .company-list {
            width: 95%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .company-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .index-badge {
            min-width: 38px;
            height: 38px;
            background-color: #ffcc33;
            color: #003366;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            flex-shrink: 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .company-card {
            flex: 1;
            background: rgba(255,255,255,0.08);
            padding: 14px 18px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            position: relative;
            font-size: 0.95rem;
        }

        .company-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            border: none;
            border-radius: 5px;
            padding: 6px 14px;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            background-color: #ff4d4d;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .action-buttons button:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        .company-info p {
            margin: 4px 0;
        }

        footer {
            text-align: center;
            background: rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.9);
            padding: 10px 0;
            font-size: 0.8rem;
            width: 100%;
            margin-top: auto;
        }

        a {
            color: #ffcc33;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>All Registered Companies</h1>

<div style="width: 95%; max-width: 1000px; margin-bottom: 10px; display: flex; justify-content: flex-end;">
    <form th:action="@{/practice-office/dashboard}" method="get">
        <button type="submit"
                style="background-color: #33cc33; color: white; border: none; border-radius: 5px;
                       padding: 10px 20px; font-size: 1rem; font-family: 'Ubuntu Mono', monospace;
                       cursor: pointer; transition: background-color 0.3s;">
            ← Back to Dashboard
        </button>
    </form>
</div>

<div style="width: 95%; max-width: 1000px; margin-bottom: 10px;">
    <span style="
        display: inline-block;
        background-color: #ffcc33;
        color: #003366;
        border-radius: 20px;
        padding: 6px 18px;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 0 6px rgba(0,0,0,0.2);">
        Total Companies: <span th:text="${companies.size()}">0</span>
    </span>
</div>

<div class="company-list">
    <div class="company-row" th:each="company, iterStat : ${companies}">
        <div class="index-badge" th:text="${iterStat.index + 1}">1</div>

        <div class="company-card">
            <div class="company-header">
                <div><strong th:text="${company.companyName}">Company Name</strong></div>
                <div class="action-buttons">
                    <form th:action="@{|/practice-office/companies/delete/${company.email}|}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this company?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>

            <div class="company-info">
                <p><strong>Email:</strong> <span th:text="${company.email}">company@uoi.gr</span></p>
                <p><strong>Phone:</strong> <span th:text="${company.phone}">+30 1234567890</span></p>
                <p><strong>Website:</strong>
                    <a th:href="'https://' + ${company.website}" th:text="${company.website}" target="_blank">www.company.com</a>
                </p>
                <p><strong>Address:</strong> <span th:text="${company.address}">Ioannina, Greece</span></p>
                <p><strong>Coordinator:</strong>
                    <span th:text="${company.internshipCoordinator}">John Doe</span> –
                    <span th:text="${company.internshipCoordinatorEmail}">internship@company.com</span>
                </p>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025. Developed with ❤️ by
    <a href="https://github.com/xrddev" target="_blank">xrddev</a>.
</footer>

</body>
</html>
